description: | 
        Toggle led driver

compatible: "zephyr,toggle"

include:    base.yaml

child-binding:
    description: |
        Toggle LED child led and button nodes
    properties:
        led-gpios:
            type: phandle-array
            required:   true
            description: |
                Output led connected with gpio
        switch-gpios:
            type: phandle-array
            required: true
            description: |
                Input button connected with gpio